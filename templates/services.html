
{% extends "base_files/base.html" %}
{% load static %}
{% block title %}TMA | About Us {% endblock  %}
{% block content%}
       <!-- breadcrumb-area -->
        <section class="breadcrumb__area breadcrumb__bg" data-background="{% static 'assets/img/bg/breadcrumb_bg.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__content text-center">
                            <h2 class="title">All Services</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">About</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
           
        </section>
        <!-- breadcrumb-area-end -->

             <!--sample one -->
        <section class="services__area-two">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="section-title white-title mb-50 tg-heading-subheading animation-style3">
                            
                            <h2 class="title tg-element-title">Our Services</h2>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center gutter-24">
            
 
                   {% for service in services %}
                   <div class="col-xl-3 col-lg-4 col-md-6 mb-3">
                        <div class="services__item-two position-relative" style="height: 100%;">
                            <div class="services__icon-two">
                                <i class="{{ service.icon }}"></i>
                            </div>
                            <div class="services__content-two text-light">
                                <h2 class="title"><a href="services-details">{{ service.short_title }}</a></h2>
                                <p>{{ service.short_desc }}</p>
                            </div>
                            <div class="position-absolute" style="bottom: 30px;">
                                <a href="{% url 'service_detail' service.id %}" class="btn">Read More</a>
                            </div>
                        </div>
                    </div>
                
                    {% endfor %}

            
                </div>
            </div>
            <div class="services__shape-wrap">
                <img src="{% static 'assets/img/images/h2_services_shape01.png' %}" alt="" data-aos="fade-right" data-aos-delay="400">
                <img src="{% static 'assets/img/images/h2_services_shape02.png' %}" alt="" data-aos="fade-left" data-aos-delay="400">
            </div>
        </section>

{% endblock %}
